services:
  postgres:
    image: postgres:14-alpine
    restart: always
    command: 
      - postgres
      - -c
      - listen_addresses=*
      - -c
      - max_connections=200
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sock-network
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-sock_graveyard}
      - POSTGRES_HOST_AUTH_METHOD=md5
      - POSTGRES_INITDB_ARGS=--auth-host=md5
      - TZ=Europe/Amsterdam
    expose:
      - "5432"
    healthcheck:
      test: pg_isready -U $${POSTGRES_USER:-postgres} || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      endpoint_mode: dnsrr

  backend:
    image: sock-graveyard-backend:latest
    build: ./backend
    restart: always
    volumes:
      - uploads:/app/uploads
    networks:
      - sock-network
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-sock_graveyard}
      - UPLOAD_DIR=/app/uploads
      - TZ=Europe/Amsterdam
    expose:
      - "8000"
    healthcheck:
      test: curl -f http://localhost:8000/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  frontend:
    image: sock-graveyard-frontend:latest
    build: ./frontend
    restart: always
    networks:
      - sock-network
    environment:
      - TZ=Europe/Amsterdam
    expose:
      - "80"
    healthcheck:
      test: curl -f http://localhost:80/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    networks:
      - sock-network
    configs:
      - source: nginx_conf
        target: /etc/nginx/conf.d/default.conf
        mode: 0444
    depends_on:
      - frontend
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      placement:
        constraints:
          - node.role == manager

volumes:
  postgres-data:
  uploads:

networks:
  sock-network:
    driver: overlay
    attachable: true

configs:
  nginx_conf:
    file: ./nginx.conf
