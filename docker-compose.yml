services:
  postgres:
    image: postgres:14-alpine
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sock-network
    env_file:
      - ./.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-sock_graveyard}
      - TZ=Europe/Amsterdam
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  alembic-migration:
    image: sock-graveyard-alembic-migration:latest
    build: ./backend
    command: alembic upgrade head
    depends_on:
      - postgres
    networks:
      - sock-network
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-sock_graveyard}
      - TZ=Europe/Amsterdam

  backend:
    image: sock-graveyard-backend:latest
    build: ./backend
    restart: always
    depends_on:
      - postgres
      - alembic-migration
    volumes:
      - uploads:/app/uploads
    networks:
      - sock-network
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-sock_graveyard}
      - UPLOAD_DIR=/app/uploads
      - TZ=Europe/Amsterdam
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s

  frontend:
    image: sock-graveyard-frontend:latest
    build: ./frontend
    restart: always
    depends_on:
      - backend
    networks:
      - sock-network
    environment:
      - TZ=Europe/Amsterdam
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - sock-network

volumes:
  postgres-data:
  uploads:

networks:
  sock-network:
    driver: overlay
