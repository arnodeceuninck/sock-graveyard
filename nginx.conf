server {
    listen 80;
    server_name socks.arnodece.com localhost;
    client_max_body_size 20M;

    # 1. This is the internal Docker DNS resolver. 
    # It MUST be here for the variable trick to work.
    resolver 127.0.0.11 valid=10s;

    # Frontend (React/Expo web)
    location / {
        # 2. Putting the URL in a variable prevents Nginx from 
        # checking the hostname at startup.
        set $frontend_url http://frontend:80;
        
        proxy_pass $frontend_url;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    location /api {
        rewrite ^/api/(.*) /$1 break;
        
        # 3. Variable trick for the backend as well.
        set $backend_url http://backend:8000;
        
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}