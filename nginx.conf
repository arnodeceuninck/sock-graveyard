# This lives in /etc/nginx/conf.d/default.conf
# The resolver MUST be defined to allow dynamic lookups
resolver 127.0.0.11 valid=10s;

server {
    listen 80;
    server_name socks.arnodece.com localhost;

    location / {
        # Using a variable here prevents Nginx from crashing if 'frontend' is down on startup
        set $frontend_upstream http://frontend:80;
        proxy_pass $frontend_upstream;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        rewrite ^/api/(.*) /$1 break;
        set $api_upstream http://backend:8000;
        proxy_pass $api_upstream;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}