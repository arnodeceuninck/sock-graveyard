server {
    listen 80;
    server_name socks.arnodece.com localhost;
    client_max_body_size 20M;

    # Internal Docker DNS resolver
    resolver 127.0.0.11 valid=10s;

    # Standard Proxy Headers
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Support for WebSockets
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Frontend (React/Expo web)
    location / {
        # Initialize variable BEFORE usage
        set $frontend_url http://frontend:80;
        
        proxy_pass $frontend_url;
    }

    # Backend API
    location /api/ {
        # 1. Initialize variables FIRST
        set $backend_url http://backend:8000;
        
        # 2. Rewrite the path (stripping /api)
        # We use a trailing slash in the location and rewrite for consistency
        rewrite ^/api/(.*) /$1 break;
        
        # 3. Pass to the initialized variable
        proxy_pass $backend_url;
        
        # Ensure we don't pass the "upgrade" header to backend 
        # unless specifically needed, but standardizing here:
        proxy_set_header Connection ""; 
    }
}