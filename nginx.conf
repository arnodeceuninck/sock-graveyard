server {
    listen 80;
    server_name socks.arnodece.com localhost;
    client_max_body_size 20M;

    # Resolver for dynamic DNS lookups
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 1s;

    # Set upstream addresses as variables to defer resolution to request time
    set $frontend_upstream "frontend:80";
    set $api_upstream "backend:8000";

    # Frontend (React/Expo web)
    location / {
        proxy_pass http://$frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for request from host via routing mesh
        proxy_connect_timeout 3s;
        proxy_send_timeout 3s;
        proxy_read_timeout 10s;
    }

    # Backend API
    location /api {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://$api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for request from host via routing mesh
        proxy_connect_timeout 3s;
        proxy_send_timeout 3s;
        proxy_read_timeout 10s;
        
        # CORS headers (optional, backend already handles this)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
}
